<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/basic.html</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
        p {
            color: yellowgreen;
        }
        h3 {
            color: purple;
        }
        .second {
            border: 1px solid blue;
        }
        #second {
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <a href="">다음사이트</a>
    <h3 style="color: blueviolet; background-color: yellow ;">CSS 기본설정.</h3>
    <p style="font-size: 40px;">기본내용</p>
    <p>기본내용2</p>
    <h3 class="second">font size 기본 50입니다.</h3>
    <h1 class="second">h1 기본태그내용.</h1>
    <h1 id="second">아이디 속성 태그</h1>
</body>
</html>
