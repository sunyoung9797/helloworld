<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css.boxmodel.html</title>
    <style>
        div {
            border: 2px dotted red;
        }
        div.inner {
            padding: 10px 20px 10px 30px; /*내부여백 */
            margin: 10px 20px 10px; /*외부여백 */
            border-radius: 5px; /*모서리 라운드*/
            border-style: solid;
        }
        div.outer {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Content</div>
    </div>
</body>
</html>
