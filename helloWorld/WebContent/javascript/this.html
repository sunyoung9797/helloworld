<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>javascript/this.html</title>
</head>

<body>
    <button id='btn'>click</button>

    <script>
        "use strict";

        const person = {
            firstName: '길동',
            lastName: '홍',
            age: 20,
            fullName: function () {
                return this.firstName + '-' + this.lastName; //object : this(object)
            }
        }

        console.log(person.fullName());

        function myFnc() {
            console.log(this); //window
        }

        myFnc();

        let btn = document.getElementById('btn');
        btn.onclick = function () {
            console.log(this);
        }
        // console.log(btn);
    </script>
</body>
