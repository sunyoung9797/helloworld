<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form/div_span.html</title>
</head>
<body>
    <!-- block->공간차지 많음 but inline 해주면 공간 차지 줄일 수 있음 -->
    <h3>div 태그(block)</h3>
    <div style="display: inline;"><img src="../img/dog.png" width="100px" alt=""></div>
    <div style="display: inline;"><img src="../img/dog.png" width="100px" alt=""></div>
    <div>공간3</div>

    <!-- 공간차지 덜함(inline) -->
    <h3>span 태그(inline)</h3>
    <span><img src="../img/dog.png" width="100px" alt=""></span>
    <span><img src="../img/dog.png" width="100px" alt=""></span>
    <span>공간3</span>
</body>
</html>
